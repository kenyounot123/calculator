<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<script src="javascript.js" defer></script>
<body>
  <div class="outer-layout">
    <div class="title"><h1>Calculator</h1></div>
    <div class="outer-container">
      <div class="container">
        <div class="display"></div> 
        <div class="rows">
          <div><button id="ac">AC</button></div>
          <div><button id="clear">C</button></div>
          <div><button id="modulus">%</button></div>
          <div><button id="divide">/</button></div>
        </div>
        <div class="rows">
          <div><button id="7">7</button></div>
          <div><button id="8">8</button></div>
          <div><button id="9">9</button></div>
          <div><button id="add">+</button></div>
        </div>
        <div class="rows">
          <div><button id="4">4</button></div>
          <div><button id="5">5</button></div>
          <div><button id="6">6</button></div>
          <div><button id="minus">-</button></div>
        </div>
        <div class="rows">
          <div><button id="1">1</button></div>
          <div><button id="2">2</button></div>
          <div><button id="3">3</button></div>
          <div><button id="multiply">*</button></div>
        </div>
        <div class="rows">
          <div><button id="0">0</button></div>
          <div><button id="decimal">.</button></div>
          <div><button id="equal">=</button></div>
        </div>
      </div>
    </div>
   </div>
  
</body>
</html>
