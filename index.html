<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<script src="javascript.js" defer></script>
<body>
  <div class="title"><h1>Calculator</h1></div>
  <div class="outer-container">
    <div class="container">
      <div class="display">Display</div>   
      <div class="rows">
        <div id="ac"><button>AC</button></div>
        <div id="clear"><button>C</button></div>
        <div id="divide"><button>/</button></div>
        <div id="modulus"><button>%</button></div>
      </div>
      <div class="rows">
        <div id="7"><button>7</button></div>
        <div id="8"><button>8</button></div>
        <div id="9"><button>9</button></div>
        <div id="add"><button>+</button></div>
      </div>
      <div class="rows">
        <div id="4"><button>4</button></div>
        <div id="5"><button>5</button></div>
        <div id="6"><button>6</button></div>
        <div id="minus"><button>-</button></div>
      </div>
      <div class="rows">
        <div id="1"><button>1</button></div>
        <div id="2"><button>2</button></div>
        <div id="3"><button>3</button></div>
        <div id="multiply"><button>X</button></div>
      </div>
      <div class="rows">
        <div id="zero"><button>0</button></div>
        <div id="decimal"><button>.</button></div>
        <div><button id="equal">=</button></div>
      </div>
    </div>

   </div>
  
</body>
</html>
